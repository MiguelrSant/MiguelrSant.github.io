<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Game AMG</title>
    <script src="./js/svg-inject.min.js"></script>
</head>
<body>

    <!-- ======== HEADER ======== -->

    <header class="header">
        <nav class="navbar">
            <div class="nav-menu">
                <div class="img-logo">
                    <a href="https://miguelrsant.github.io">
                        <img src="./img/GamePad.png" alt="GamePad" width="50px">
                    </a>
                </div>
                <ul class="nav-list">
                    <li><a href="" class="nav-link">Home</a></li>
                    <li><a href="" class="nav-link">Novidades</a></li>
                    <li><a href="" class="nav-link">Dicas</a></li>
                    <li><a href="" class="nav-link">Sobre Nos</a></li>
                </ul>
            </div>
            <div class="nav-social">
                <img src="svg/icon-facebook.svg" onload="SVGInject(this)" />
                <img src="svg/icon-instagram.svg" onload="SVGInject(this)" />
                <img src="svg/icon-youtube.svg" onload="SVGInject(this)" />
                <img src="svg/icon-twitter.svg" onload="SVGInject(this)" />
            </div>
            <div class="bx"></div>
        </nav>
    </header>

</body>
</html>
